<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container" id="signup-form">
        <form class="login-form">
            <span class="input-span">
                <label for="fullname" class="label">Full Name</label>
                <input type="text" name="fullname" id="signup-full_name"/>
            </span>
            <span class="input-span">
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="signup-email"/>
            </span>
            <span class="input-span">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="signup-password"/>
            </span>
            <span class="input-span">
                <label for="password-verify" class="label">Verify Password</label>
                <input type="password" name="password-verify" id="signup-password-verify"/>
            </span>
            <input class="submit" type="submit" value="Sign up" />
            <span class="span">Already have an account? <a href="login.html">Log in</a></span>
        </form>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
